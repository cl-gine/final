<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Goodnight</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
  <style>
    html, body {
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/Ipb1RK9.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    #inner {
      width: 100%;
      height: 100%;
      display: table;
    }

    h1 {
      display: table-cell;
      vertical-align: middle;
      font-size: 100px;
      text-align: center;
      height: 100px;
      font-family: "Pacifico", sans-serif;
      color: white;
      text-shadow: 
      0 0 10px #8A2BE2,
      0 0 20px #8A2BE2,
      0 0 30px #8A2BE2;
    }

    /* Progress Bar Container */
    .vertical-bar {
      position: fixed;
      bottom: 0;
      width: 6px;
      height: 100%;
      background-color: #fbcd00;
      overflow: hidden;
      display: flex;
      flex-direction: column; 
      z-index: 1;
    }

    .left-bar {
      left: 0;
    }

    .right-bar {
      right: 0;
    }

    .progress-fill {
      width: 100%;
      height: 0%;
      background-color: #513b74;
      transition: height 0.1s linear;
    }
    /*To make viewable on phones*/
    @media (max-width: 768px) {
  h1 {
    font-size: 12vw; 
    padding: 0 10px; 
  }
/*To make viewable on phones*/
  .vertical-bar {
    width: 4px; 
  }
}
  </style>
</head>
<body>

  <div id="inner">
    <h1>Goodnight</h1>
  </div>

    <audio autoplay>
    <source src="https://media1.vocaroo.com/mp3/179TcZIpDhTw" type="audio/mp3">
  </audio>
  
  <audio autoplay>
    <source src="https://vocaroo.com/179TcZIpDhTw" type="audio/mp3">
  </audio>
  
  <!-- Progress Bars -->
  <div class="vertical-bar left-bar">
    <div class="progress-fill" id="left-progress"></div>
  </div>

  <div class="vertical-bar right-bar">
    <div class="progress-fill" id="right-progress"></div>
  </div>

  <script>
    const leftProgress = document.getElementById("left-progress");
    const rightProgress = document.getElementById("right-progress");
    const redirectDelay = 3000; // Time
    const updateInterval = 100;
    const totalSteps = redirectDelay / updateInterval;
    let currentStep = 0;

    const timer = setInterval(() => {
      currentStep++;
      const progressPercent = (currentStep / totalSteps) * 100;
      leftProgress.style.height = progressPercent + "%";
      rightProgress.style.height = progressPercent + "%";

      if (currentStep >= totalSteps) {
        clearInterval(timer);
        window.location.href = "https://cl-gine.github.io/final/goodmorning.html";
      }
    }, updateInterval);
  </script>

</body>
</html>
