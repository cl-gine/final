<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Goodnight</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
     background: url('https://i.imgur.com/Ipb1RK9.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      /* Need to move this to H1*/ font-family: Helvetica, Arial, sans-serif;
    }

    #inner {
      width: 100%;
      height: 100%;
      display: table;
    }

    h1 {
      display: table-cell;
      vertical-align: middle;
      font-size: 50px;
      text-align: center;
      height: 50px;
    }

    /* Progress bar container */
    #progress-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background-color: #eee;
    }

    /* Animated progress bar */
    #progress-bar {
      height: 100%;
      width: 0%;
      background-color: #333;
      transition: width 0.1s linear;
    }
  </style>
</head>
<body>

  <!-- Optional hidden audio -->
  <iframe src="silence.mp3" allow="autoplay" id="audio" style="display: none"></iframe>

  <div id="inner">
    <h1>Goodnight</h1>
  </div>

  <!-- Progress Bar -->
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <script>
    const progressBar = document.getElementById("progress-bar");
    const redirectDelay = 3000; // ðŸ”„ 3 seconds
    const updateInterval = 100; // update every 100ms
    const totalSteps = redirectDelay / updateInterval;
    let currentStep = 0;

    const timer = setInterval(() => {
      currentStep++;
      const progressPercent = (currentStep / totalSteps) * 100;
      progressBar.style.width = progressPercent + "%";

      if (currentStep >= totalSteps) {
        clearInterval(timer);
        window.location.href = "https://cl-gine.github.io/final/goodmorning.html";
      }
    }, updateInterval);
  </script>

</body>
</html>
