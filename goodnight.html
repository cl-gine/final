<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Goodnight</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
  <style>
    html, body {
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/Ipb1RK9.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    #inner {
      width: 100%;
      height: 100%;
      display: table;
    }

    h1 {
      display: table-cell;
      vertical-align: middle;
      font-size: 100px;
      text-align: center;
      height: 100px;
      font-family: "Pacifico", sans-serif;
      color: white;
      /*text-shadow : horizontal-shadow vertical-shadow blur color;
      text-shadow: 1px 1px 10px #fff, 1px 1px 10px #ccc;
      text-shadow: 3px 3px 15px #fcf7f4, 3px 3px 15px #fcf7f4;*/
      text-shadow: 
      0 0 10px #8A2BE2,
      0 0 20px #8A2BE2,
      0 0 30px #8A2BE2;
    }

    /* Progress bar container */
    #progress-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background-color: #fbcd00; /*#eee*/
    }

  <!-- Vertical Progress Bars (Left and Right) -->
  <div class="vertical-bar left-bar">
    <div class="progress-fill" id="left-progress"></div>
  </div>

  <div class="vertical-bar right-bar">
    <div class="progress-fill" id="right-progress"></div>
  </div>

  <div id="inner">
    <h1>Goodnight</h1>
  </div>

  <!-- Progress Bar -->
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

   <script>
    const leftProgress = document.getElementById("left-progress");
    const rightProgress = document.getElementById("right-progress");
    const redirectDelay = 3000; // 3 seconds
    const updateInterval = 100; // every 100ms
    const totalSteps = redirectDelay / updateInterval;
    let currentStep = 0;

    const timer = setInterval(() => {
      currentStep++;
      const progressPercent = (currentStep / totalSteps) * 100;
      leftProgress.style.height = progressPercent + "%";
      rightProgress.style.height = progressPercent + "%";

      if (currentStep >= totalSteps) {
        clearInterval(timer);
        window.location.href = "https://cl-gine.github.io/final/goodnight.html";
      }
    }, updateInterval);
  </script>

</body>
</html>
