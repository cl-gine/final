<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Goodmorning</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
  <style>
    html, body {
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/lW45MyO.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      }

    #inner {
      width: 100%;
      height: 100%;
      display: table;
    }

    h1 {
      display: table-cell;
      vertical-align: middle;
      font-size: 50px;
      text-align: center;
      height: 75px;
      font-family: "Pacifico", sans-serif;
      font-color: black;
      /*text-shadow : horizontal-shadow vertical-shadow blur color;
      text-shadow: 1px 1px 10px #fff, 1px 1px 10px #ccc;*/
      text-shadow: 3px 3px 15px #fcf7f4, 3px 3px 15px #fcf7f4;
    }

    /* Progress bar container */
    #progress-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background-color: #eee;
    }

    /* Animated progress bar */
    #progress-bar {
      height: 100%;
      width: 0%;
      background-color: #333;
      transition: width 0.1s linear;
    }
  </style>
</head>
<body>

  <div id="inner">
    <h1>Goodmorning</h1>
  </div>

  <!-- Progress Bar -->
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <script>
    const progressBar = document.getElementById("progress-bar");
    const redirectDelay = 3000; // ðŸ”„ 3 seconds
    const updateInterval = 100; // update every 100ms
    const totalSteps = redirectDelay / updateInterval;
    let currentStep = 0;

    const timer = setInterval(() => {
      currentStep++;
      const progressPercent = (currentStep / totalSteps) * 100;
      progressBar.style.width = progressPercent + "%";

      if (currentStep >= totalSteps) {
        clearInterval(timer);
        window.location.href = "https://cl-gine.github.io/final/goodnight.html";
      }
    }, updateInterval);
  </script>

</body>
</html>
